<mat-card *ngFor="let post of posts" class="post-card mat-elevation-z7">

  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{post.content}}</p>
  </mat-card-content>

  <mat-card-content>
    <p>{{ post.createdAt | date: 'dd/MM/yyyy' }}</p>
  </mat-card-content>

  <mat-card-content>
    <p>{{ (post?.updatedAt | date: 'dd/MM/yyyy') || (currentDate | date: 'dd/MM/yyyy') }}</p>
  </mat-card-content>

  <mat-card-actions class="post-actions">
    <button [routerLink]="['/posts', post.id]" color="primary" mat-button mat-raised-button>Details</button>

    <button (click)="editPost(post)" color="accent" mat-button mat-raised-button>Edit</button>
  </mat-card-actions>

</mat-card>
