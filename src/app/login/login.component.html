<mat-card class="login-page">

  <!--  <mat-card-title>Login</mat-card-title>-->

  <mat-card-content>

    <form [formGroup]="form" class="login-form">

      <mat-form-field>
        <input formControlName="username" matInput placeholder="Username" required type="text">
      </mat-form-field>

      <mat-form-field>
        <input formControlName="password" matInput placeholder="Password" required type="password">
      </mat-form-field>

      <button (click)="login()" [disabled]="!form.valid" color="primary" mat-raised-button>Login</button>

    </form>

  </mat-card-content>

</mat-card>
